<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<div id="app">
    <counter :num="count" @incr="this.add" @dec="this.reduce"></counter>
</div>
<div>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const counter = {
        template: `
            <div>
                <button @click="handleAdd">+</button>
                <button @click="handleReduce">-</button>
                <h1>
                    Num:{{num}}
                </h1>
            </div>
        `,
        props: ['num'],
        methods: {
            handleAdd() {
                this.$emit('incr');
            },
            handleReduce() {
                this.$emit('dec');
            },
        }
    };
    const app = new Vue({
        el: "#app",
        data: {
            count: 0,
        },
        components: {
            counter
        },
        methods: {
            add() {
                this.count++;
            },
            reduce() {
                this.count--;
            }
        }
    });
</script>
</body>
</html>
