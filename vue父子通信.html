<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<div id="app">
    <introduce :title="msg"></introduce>
    <hr>
    <!-- <forComponent></forComponent> -->
    <for-component :items="lessons"></for-component>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const introduce = {
        template: "<h1>{{title}}</h1>",
        props: ['title']
    };
    const forComponent = {
        template: "<ul><li v-for='item in items'>{{item}}</li></ul>",
        props: {
            items: {
                type: Array,
                default: ['Java'],
            }
        }
    }
    const app = new Vue({
        el: "#app",
        data: {
            msg: "大家好，我是franky",
            lessons: ['Java', 'PHP', 'Golang'],
        },
        components: {
            introduce, forComponent
        }
    });
</script>
</body>
</html>
